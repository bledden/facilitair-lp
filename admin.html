<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACILITAIR Admin - Database Stats</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #100F0D;
            color: #FAFAFA;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #5CE1E6;
            text-align: center;
        }
        .stats-container {
            background: rgba(92, 225, 230, 0.1);
            border: 1px solid rgba(92, 225, 230, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid rgba(92, 225, 230, 0.2);
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat-label {
            font-weight: 600;
            color: rgba(250, 250, 250, 0.8);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5CE1E6;
        }
        .input-group {
            margin: 2rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(92, 225, 230, 0.3);
            background: rgba(250, 250, 250, 0.1);
            color: #FAFAFA;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #5CE1E6 0%, #4BA9AE 100%);
            color: #100F0D;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(92, 225, 230, 0.3);
        }
        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            color: #ff6b6b;
        }
        .hidden {
            display: none;
        }
        .survey-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .survey-item {
            background: rgba(92, 225, 230, 0.05);
            border: 1px solid rgba(92, 225, 230, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .survey-item h3 {
            color: #5CE1E6;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        .survey-item p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }
        .survey-item strong {
            color: rgba(92, 225, 230, 0.9);
        }
        .survey-date {
            color: rgba(250, 250, 250, 0.6);
            font-size: 0.9rem;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0 0 0;
            border-bottom: 2px solid rgba(92, 225, 230, 0.3);
        }
        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: rgba(250, 250, 250, 0.6);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
            width: auto;
        }
        .tab:hover {
            color: #5CE1E6;
            transform: none;
            box-shadow: none;
        }
        .tab.active {
            color: #5CE1E6;
            border-bottom-color: #5CE1E6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .subscriber-item {
            background: rgba(92, 225, 230, 0.05);
            border: 1px solid rgba(92, 225, 230, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .subscriber-info {
            flex: 1;
        }
        .subscriber-email {
            color: #5CE1E6;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .subscriber-meta {
            color: rgba(250, 250, 250, 0.6);
            font-size: 0.85rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }
        .badge-confirmed {
            background: rgba(92, 225, 230, 0.2);
            color: #5CE1E6;
        }
        .badge-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #FFA500;
        }
        .badge-survey {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .delete-btn {
            background: rgba(255, 82, 82, 0.2);
            border: 1px solid rgba(255, 82, 82, 0.4);
            color: #FF5252;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            background: rgba(255, 82, 82, 0.3);
            transform: translateY(-1px);
        }
        .period-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        .period-btn {
            padding: 0.5rem 1.5rem;
            background: rgba(92, 225, 230, 0.1);
            border: 1px solid rgba(92, 225, 230, 0.3);
            color: rgba(250, 250, 250, 0.8);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: auto;
        }
        .period-btn:hover {
            background: rgba(92, 225, 230, 0.2);
            transform: translateY(-1px);
            box-shadow: none;
        }
        .period-btn.active {
            background: linear-gradient(135deg, #5CE1E6 0%, #4BA9AE 100%);
            color: #100F0D;
            border-color: #5CE1E6;
        }
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .analytics-card {
            background: rgba(92, 225, 230, 0.05);
            border: 1px solid rgba(92, 225, 230, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }
        .analytics-card-label {
            color: rgba(250, 250, 250, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .analytics-card-value {
            color: #5CE1E6;
            font-size: 2rem;
            font-weight: 700;
        }
        .country-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .country-table th {
            background: rgba(92, 225, 230, 0.1);
            padding: 0.75rem;
            text-align: left;
            color: #5CE1E6;
            font-weight: 600;
            border-bottom: 2px solid rgba(92, 225, 230, 0.3);
        }
        .country-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(92, 225, 230, 0.1);
        }
        .country-table tr:hover {
            background: rgba(92, 225, 230, 0.05);
        }
        .loading {
            text-align: center;
            color: rgba(250, 250, 250, 0.6);
            padding: 2rem;
        }
        .error-message {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            padding: 1rem;
            border-radius: 8px;
            color: #ff6b6b;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>FACILITAIR Admin Dashboard</h1>

    <div id="loginForm">
        <div class="input-group">
            <label for="apiKey">Admin API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your admin API key">
        </div>
        <button onclick="loadStats()">Load Stats</button>
        <div id="error" class="error hidden"></div>
    </div>

    <div id="statsContainer" class="hidden">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('stats')">Overview</button>
            <button class="tab" onclick="switchTab('analytics')">Analytics</button>
            <button class="tab" onclick="switchTab('subscribers')">Subscribers</button>
            <button class="tab" onclick="switchTab('surveys')">Survey Responses</button>
        </div>

        <div id="statsTab" class="tab-content active">
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-label">Total Subscribers</span>
                    <span class="stat-value" id="totalSubscribers">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Confirmed Subscribers</span>
                    <span class="stat-value" id="confirmedSubscribers">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">New This Week</span>
                    <span class="stat-value" id="recentSubscribers">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Survey Responses</span>
                    <span class="stat-value" id="surveyCount">-</span>
                </div>
            </div>

            <div style="margin-top: var(--space-8); text-align: center;">
                <button onclick="sendBlogAnnouncement()" style="background: linear-gradient(135deg, #5CE1E6 0%, #4BA9AE 100%); color: var(--facilitair-black); padding: var(--space-4) var(--space-8); border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 12px rgba(92, 225, 230, 0.3); transition: all 0.3s ease;">
                    üìß Send Blog Announcement to All Subscribers
                </button>
                <div id="emailStatus" style="margin-top: var(--space-4); color: rgba(250, 250, 250, 0.8);"></div>
            </div>
        </div>

        <div id="analyticsTab" class="tab-content">
            <div class="stats-container">
                <h2 style="color: #5CE1E6; margin-top: 0;">Cloudflare Analytics</h2>

                <div class="period-selector">
                    <button class="period-btn active" onclick="loadAnalytics('day')">Last 24 Hours</button>
                    <button class="period-btn" onclick="loadAnalytics('week')">Last 7 Days</button>
                    <button class="period-btn" onclick="loadAnalytics('month')">Last 30 Days</button>
                </div>

                <div id="analyticsContent">
                    <div class="loading">Loading analytics data...</div>
                </div>
            </div>
        </div>

        <div id="subscribersTab" class="tab-content">
            <div class="stats-container">
                <h2 style="color: #5CE1E6; margin-top: 0;">All Subscribers</h2>
                <div id="subscriberList" class="survey-list">
                    <p style="text-align: center; color: rgba(250, 250, 250, 0.6);">Loading...</p>
                </div>
            </div>
        </div>

        <div id="surveysTab" class="tab-content">
            <div class="stats-container">
                <h2 style="color: #5CE1E6; margin-top: 0;">Survey Responses</h2>
                <div id="surveyList" class="survey-list">
                    <p style="text-align: center; color: rgba(250, 250, 250, 0.6);">Loading...</p>
                </div>
            </div>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        async function loadStats() {
            const apiKey = document.getElementById('apiKey').value;
            const errorDiv = document.getElementById('error');

            if (!apiKey) {
                errorDiv.textContent = 'Please enter an API key';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'X-API-Key': apiKey
                    }
                });

                if (!response.ok) {
                    throw new Error('Invalid API key or server error');
                }

                const data = await response.json();

                // Store API key in session
                sessionStorage.setItem('adminApiKey', apiKey);

                // Update UI
                document.getElementById('totalSubscribers').textContent = data.total;
                document.getElementById('confirmedSubscribers').textContent = data.confirmed;
                document.getElementById('recentSubscribers').textContent = data.recentWeek;

                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('statsContainer').classList.remove('hidden');
                errorDiv.classList.add('hidden');

                // Load survey responses and subscribers
                await loadSurveys(apiKey);
                await loadSubscribers(apiKey);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function loadSurveys(apiKey) {
            try {
                const response = await fetch('/api/survey-responses', {
                    headers: {
                        'X-API-Key': apiKey || sessionStorage.getItem('adminApiKey')
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load survey responses');
                }

                const data = await response.json();

                // Update survey count in overview
                document.getElementById('surveyCount').textContent = data.count;

                // Display survey responses
                const surveyList = document.getElementById('surveyList');
                if (data.count === 0) {
                    surveyList.innerHTML = '<p style="text-align: center; color: rgba(250, 250, 250, 0.6);">No survey responses yet.</p>';
                } else {
                    surveyList.innerHTML = data.responses.map(survey => `
                        <div class="survey-item">
                            <h3>${survey.email}</h3>
                            <p class="survey-date">Completed: ${new Date(survey.survey_completed_at).toLocaleString()}</p>

                            <p><strong>Planned Use:</strong> ${survey.planned_use || 'N/A'}</p>
                            <p><strong>Anticipated Usage:</strong> ${survey.anticipated_usage || 'N/A'}</p>
                            <p><strong>How They Found Us:</strong> ${survey.how_found || 'N/A'}</p>
                            <p><strong>Background:</strong> ${survey.background || 'N/A'}</p>
                            ${survey.additional_info ? `<p><strong>Additional Info:</strong> ${survey.additional_info}</p>` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Survey load error:', error);
                document.getElementById('surveyList').innerHTML =
                    '<p style="text-align: center; color: #ff6b6b;">Failed to load survey responses.</p>';
            }
        }

        async function loadSubscribers(apiKey) {
            try {
                const response = await fetch('/api/subscribers', {
                    headers: {
                        'X-API-Key': apiKey || sessionStorage.getItem('adminApiKey')
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load subscribers');
                }

                const data = await response.json();

                const subscriberList = document.getElementById('subscriberList');
                if (data.count === 0) {
                    subscriberList.innerHTML = '<p style="text-align: center; color: rgba(250, 250, 250, 0.6);">No subscribers yet.</p>';
                } else {
                    subscriberList.innerHTML = data.subscribers.map(sub => `
                        <div class="subscriber-item">
                            <div class="subscriber-info">
                                <div class="subscriber-email">
                                    ${sub.email}
                                    ${sub.confirmed ? '<span class="badge badge-confirmed">Confirmed</span>' : '<span class="badge badge-pending">Pending</span>'}
                                    ${sub.survey_completed ? '<span class="badge badge-survey">Survey ‚úì</span>' : ''}
                                </div>
                                <div class="subscriber-meta">
                                    Subscribed: ${new Date(sub.subscribed_at).toLocaleString()}
                                    ${sub.confirmed ? ` ‚Ä¢ Confirmed: ${new Date(sub.confirmed_at).toLocaleString()}` : ''}
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteSubscriber('${sub.email}', ${sub.id})">Delete</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Subscriber load error:', error);
                document.getElementById('subscriberList').innerHTML =
                    '<p style="text-align: center; color: #ff6b6b;">Failed to load subscribers.</p>';
            }
        }

        async function deleteSubscriber(email, id) {
            if (!confirm(`Are you sure you want to delete ${email}? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/subscribers/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'X-API-Key': sessionStorage.getItem('adminApiKey')
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete subscriber');
                }

                // Reload subscribers and stats
                await loadSubscribers();
                await loadStats();

                alert(`Successfully deleted ${email}`);
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete subscriber: ' + error.message);
            }
        }

        async function loadAnalytics(period) {
            try {
                // Update period button states
                document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                const analyticsContent = document.getElementById('analyticsContent');
                analyticsContent.innerHTML = '<div class="loading">Loading analytics data...</div>';

                const response = await fetch(`/api/cloudflare-analytics?period=${period}`, {
                    headers: {
                        'X-API-Key': sessionStorage.getItem('adminApiKey')
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to load analytics');
                }

                const data = await response.json();

                // Build the analytics UI
                let html = '<div class="analytics-grid">';
                html += `
                    <div class="analytics-card">
                        <div class="analytics-card-label">Unique Visitors</div>
                        <div class="analytics-card-value">${data.totals.uniqueVisitors.toLocaleString()}</div>
                    </div>
                    <div class="analytics-card">
                        <div class="analytics-card-label">Page Views</div>
                        <div class="analytics-card-value">${data.totals.pageViews.toLocaleString()}</div>
                    </div>
                    <div class="analytics-card">
                        <div class="analytics-card-label">Total Requests</div>
                        <div class="analytics-card-value">${data.totals.totalRequests.toLocaleString()}</div>
                    </div>
                `;
                html += '</div>';

                // Add country data table
                if (data.countryData && data.countryData.length > 0) {
                    html += '<h3 style="color: #5CE1E6; margin-top: 2rem; margin-bottom: 1rem;">Visitors by Country</h3>';
                    html += '<table class="country-table">';
                    html += '<thead><tr><th>Country</th><th>Unique Visitors</th><th>Total Requests</th></tr></thead>';
                    html += '<tbody>';
                    data.countryData.forEach(country => {
                        html += `
                            <tr>
                                <td>${country.country}</td>
                                <td>${country.uniqueVisitors.toLocaleString()}</td>
                                <td>${country.requests.toLocaleString()}</td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                }

                analyticsContent.innerHTML = html;
            } catch (error) {
                console.error('Analytics load error:', error);
                const analyticsContent = document.getElementById('analyticsContent');
                analyticsContent.innerHTML = `
                    <div class="error-message">
                        Failed to load Cloudflare Analytics: ${error.message}
                        <br><br>
                        <small>Make sure CLOUDFLARE_API_KEY, CLOUDFLARE_EMAIL, and CLOUDFLARE_ZONE_ID are configured in Railway.</small>
                    </div>
                `;
            }
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'stats') {
                document.getElementById('statsTab').classList.add('active');
            } else if (tab === 'analytics') {
                document.getElementById('analyticsTab').classList.add('active');
                // Load analytics data if not already loaded
                const analyticsContent = document.getElementById('analyticsContent');
                if (analyticsContent.querySelector('.loading')) {
                    loadAnalytics('day');
                }
            } else if (tab === 'subscribers') {
                document.getElementById('subscribersTab').classList.add('active');
            } else if (tab === 'surveys') {
                document.getElementById('surveysTab').classList.add('active');
            }
        }

        async function sendBlogAnnouncement() {
            const statusDiv = document.getElementById('emailStatus');
            const button = event.target;

            if (!confirm('Send blog announcement to all confirmed subscribers? This action cannot be undone.')) {
                return;
            }

            button.disabled = true;
            button.style.opacity = '0.6';
            statusDiv.innerHTML = '‚è≥ Sending emails...';

            try {
                const response = await fetch('/api/send-blog-announcement', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': sessionStorage.getItem('adminApiKey')
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send emails');
                }

                statusDiv.innerHTML = `
                    ‚úÖ Email campaign complete!<br>
                    Sent: ${data.sent} | Failed: ${data.failed} | Total: ${data.total}
                    ${data.errors ? '<br><br>Errors: ' + JSON.stringify(data.errors) : ''}
                `;
                statusDiv.style.color = data.failed > 0 ? '#FFB84D' : '#5CE1E6';
            } catch (error) {
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
                statusDiv.style.color = '#ff5252';
            } finally {
                button.disabled = false;
                button.style.opacity = '1';
            }
        }

        function logout() {
            sessionStorage.removeItem('adminApiKey');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('statsContainer').classList.add('hidden');
            document.getElementById('apiKey').value = '';
        }

        // Auto-load if API key is in session
        window.addEventListener('load', () => {
            const savedApiKey = sessionStorage.getItem('adminApiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
                loadStats();
            }
        });
    </script>
</body>
</html>
